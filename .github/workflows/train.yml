name: Wine Quality Model Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: python train.py
      
    - name: Create Job Summary
      run: |
        python << 'EOF'
        import json
        import os
        
        with open('output/all_results.json', 'r') as f:
            results = json.load(f)
        
        best = max(results, key=lambda x: x['metrics']['r2_score'])
        
        summary = "# Wine Quality Model Training Report\n\n"
        summary += "**Student Information:**\n"
        summary += "- Roll Number: [YOUR_ROLL_NUMBER]\n"
        summary += "- Name: [YOUR_NAME]\n\n"
        
        summary += "## All Experiments Results\n\n"
        summary += "| Exp ID | Model Type | MSE | R² Score | Features | Preprocessing |\n"
        summary += "|--------|------------|-----|----------|----------|----------------|\n"
        
        for result in results:
            summary += f"| {result['experiment_id']} | {result['model_type']} | {result['metrics']['mse']:.6f} | {result['metrics']['r2_score']:.6f} | {result['num_features']} | {result['preprocessing']} |\n"
        
        summary += f"\n## Best Model: {best['experiment_id']}\n"
        summary += f"- Model Type: {best['model_type']}\n"
        summary += f"- MSE: {best['metrics']['mse']:.6f}\n"
        summary += f"- R² Score: {best['metrics']['r2_score']:.6f}\n"
        
        with open(os.environ['GITHUB_STEP_SUMMARY'], 'a') as f:
            f.write(summary)
        EOF
      
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: model-and-results
        path: output/all_results.json
        retention-days: 30